<h1 mat-dialog-title>{{data.titulo}}</h1>
<div mat-dialog-content>
    <mat-label>{{data.mensaje}} </mat-label>
</div><br>
<div mat-dialog-actions style="float: right;">
    <button class="btn btn-secondary" mat-dialog-close="0" style="margin: 10px;" >No, Gracias</button>
    <button class="btn btn-success" mat-dialog-close="1"  cdkFocusInitial>Aceptar</button>
</div>
