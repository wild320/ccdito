<app-block-map></app-block-map>

<app-page-header [header]="'Contactanos'" [breadcrumbs]="[
    {label: 'Inicio',       url: '../../'},
    {label: 'Contáctanos', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="card mb-0">
            <div class="card-body contact-us">
                <div class="contact-us__container">
                    <div class="row">
                        <div class="col-12 col-lg-6 pb-4 pb-lg-0">
                            <h4 class="contact-us__header card-title">Nuestra Dirección</h4>

                            <div class="contact-us__address">
                                <p>
                                    {{store.configuracionSitio.address | titlecase}}<br>
                                    Correo Electrónico: {{store.configuracionSitio.email}}<br>
                                    Telófono: {{store.configuracionSitio.phone}}
                                </p>

                                <p>
                                    <strong>Horarios de Apertura</strong><br>
                                    {{store.configuracionSitio.hours}}<br>
                                </p>

                                <div [innerHTML]="pagina.Contatenos"></div>

                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <h4 class="contact-us__header card-title">Déjanos un mensaje</h4>

                            <form novalidate>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="form-name">Tu Nombre</label>
                                        <input type="text" id="form-name" class="form-control" placeholder="Tu Nombre">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="form-email">Correo Electrónico</label>
                                        <input type="email" id="form-email" class="form-control" placeholder="Correo Electrónico">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="form-subject">Asunto</label>
                                    <input type="text" id="form-subject" class="form-control" placeholder="Asunto">
                                </div>
                                <div class="form-group">
                                    <label for="form-message">Mensaje</label>
                                    <textarea id="form-message" class="form-control" rows="4"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
