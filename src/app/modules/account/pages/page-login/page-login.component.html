<app-page-header [header]="'Mi Cuenta'" [breadcrumbs]="[
    {label: 'Inicio',       url: '/'},
    {label: 'Mi Cuenta', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">Ingreso</h3>
                        <form [formGroup]="ingresoForm" (ngSubmit)="submitForm()">
                            <div class="form-group">
                                <label>Usuario</label>
                                <input type="text" formControlName="usuario" class="form-control"
                                    placeholder="Ingresar su usuario">
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" formControlName="contrasena" class="form-control"
                                    placeholder="Contraseña">
                                <small class="form-text text-muted">
                                    <a [routerLink]="RutaRecuperarContrasena">Olvidé Contraseña</a>
                                </small>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <span class="form-check-input input-check">
                                        <span class="input-check__body">
                                            <input formControlName="recordar" class="input-check__input" type="checkbox"
                                                id="login-remember">
                                            <span class="input-check__box"></span>
                                            <app-icon class="input-check__icon" name="check-9x7" size="9x7"></app-icon>
                                        </span>
                                    </span>
                                    <label class="form-check-label" for="login-remember">Recordar</label>
                                </div>
                            </div>

                            <button type="submit" [disabled]="loading" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">
                                <i *ngIf="!loading"> Ingresar </i>
                                <i *ngIf="loading"> Cargando.... </i>
                            </button> <br><br>

                            <div class="alert alert-danger" *ngIf="error" role="alert">
                                {{mensajeerror}}
                            </div>

                        </form>
                    </div>



                </div>
            </div>
            <div class="col-md-6 d-flex mt-4 mt-md-0">
                <div class="card flex-grow-1 mb-0">
                    <app-page-suscribirse></app-page-suscribirse>
                </div>
            </div>
        </div>
    </div>
</div>
