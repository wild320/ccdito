<div class="card">
    <div class="card-header">
        <h5>Cambiar Contraseña</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-7 col-xl-6">
                <form [formGroup]="EditarContrasenaForm" (ngSubmit)="submitForm()" > 
                    <div class="form-group">
                        <label for="password-current">Contraseña Actual</label>
                        <input type="password" formControlName="ContrasenaActual" class="form-control" id="password-current" placeholder="Contraseña Actual">
                    </div>
                    <div class="form-group">
                        <label for="password-new">Nueva Contraseña</label>
                        <input type="password" formControlName="ContrasenaNueva" class="form-control" id="password-new" placeholder="Nueva Contraseña">
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Repetir Nueva Contraseña</label>
                        <input type="password" formControlName="ContrasenaRepetir" class="form-control" id="password-confirm" placeholder="Repetir Nueva Contraseña">
                    </div>

                    <div class="form-group mt-5 mb-0">
                        <button 
                        type="submit"
                        [disabled]="loading" 
                        class="btn btn-primary">
                        <i *ngIf="!loading"> Cambiar </i>
                        <i *ngIf="loading"> Actualizando.... </i>
                        </button>               
                    </div><br> 

                    <div class="alert alert-danger" *ngIf="mensajerespuestaerror.length>0" role="alert">
                        {{mensajerespuestaerror}}
                    </div>
                    <div class="alert alert-success" *ngIf="mensajerespuestaexito.length>0" role="alert">
                        {{mensajerespuestaexito}}
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
